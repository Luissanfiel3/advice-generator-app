<div class="card" fxLayout="column">
  <div class="card-title"><h1>Card title</h1></div>
  <div *ngIf="advice" class="card-content"><p>{{this.advice.advice}}</p></div>
  <div class="card-image"><img src="../../assets/images/pattern-divider-desktop.svg" alt=""/></div>
  <div class="btn">
    <button (click)="getAdvice()">
      <img src="../../assets/images/icon-dice.svg" alt="">
    </button>
  </div>
</div>
